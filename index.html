<!doctype html>
<html>
    <head>
        <title>鯖猫</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<script>
window.onload = () => {
    var app = new Vue({
        el: "#app", 
        data: {
            servers:[
                { name:"noyuno.space",       location:"v",  description:"VPS"},
                { name:"dir.noyuno.space",   location:"pi", description:"ownCloud"},
                { name:"git.noyuno.space",   location:"v",  description:"GitBucket"},
                { name:"git2.noyuno.space",  location:"pi", description:"GitBucket"},
                { name:"s.noyuno.space",     location:"v",  description:"Pleroma"},
                { name:"pi.noyuno.space",    location:"pi", description:""},
                { name:"v.noyuno.space",     location:"v",  description:""},
            ]
        }, 
        mounted: function () {
            var ping = ()=> {
                for (var s in this.servers) {
                    this.$set(this.servers[s], "url", "https://" + this.servers[s].name);
                }
                for (var s in this.servers) {
                    ((s) => {
                        this.$set(this.servers[s], "status", "⏳");
                        var name = "https://"+this.servers[s].name;
                        axios.get(name, {
                            validateStatus: (status) => { return true; }
                        }).then((res) =>{
                            if (res.status == "200") {
                                this.$set(this.servers[s], "status", "✅"+res.status);
                            } else {
                                this.$set(this.servers[s], "status", "❌"+res.status);
                            }
                        }).catch((error) => {
                            console.log(name);
                            console.log(error);
                            this.$set(this.servers[s], "status", "❌"+"error");
                        });
                    })(s);
                }
            }
            ping(this);
            setInterval(()=>{ping(this);}, 15*1000);
        }
    });
};
</script>
    <body>
        <div id="app">
            <h1>さーばーきゃっと</h1>
            <table id="list">
                <tr>
                    <td>なまえ</td>
                    <td>じょうたい</td>
                    <td>ばしょ</td>
                    <td>せつめい</td>
                </tr>
                <tr v-for="server in servers">
                    <td><a :href="server.url">{{ server.name }}</a></td>
                    <td>{{ server.status }}</td>
                    <td>{{ server.location }}</td>
                    <td>{{ server.description }}</td>
                </tr>
            </table>
            <dl>
                <dt>v</dt> <dd>VPS</dd>
                <dt>pi</dt><dd>Raspberry Pi</dd>
            </dl>
        </div>
    </body>
    <hr>
    <address><a href="https://s.noyuno.space/users/1">@noyuno</a></address>
</html>
