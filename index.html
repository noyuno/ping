<!doctype html>
<html>
    <head>
        <title>鯖猫</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<script>
async function getstatus(name) {
    var status = "";
    console.log(name);
    await axios.get(name, {
        validateStatus: function (status) {
            return true;
        }
    }).then(function (res) {
        status = res.status
    }).catch(function (error) {
        console.log(error);
        status = "error";
    });
    return status;
}
window.onload = function () {

    var app = new Vue({
        el: "#app", 
        data: {
            servers:[
                { name:"noyuno.space"}, 
                { name:"s.noyuno.space"}, 
                { name:"git.noyuno.space"}, 
                { name:"dir.noyuno.space"}, 
            ]
        }, 
        mounted: async function () {
            for (var s in this.servers) {
                this.$set(this.servers[s], "url", "https://" + this.servers[s].name);
            }
            for (var s in this.servers) {
                const ret= await getstatus("https://"+this.servers[s].name);
                var r=""
                if (ret == "200") {
                    r="✅";
                } else {
                    r="❌";
                }
                this.$set(this.servers[s], "status", r+ret);
            }
        }
    });
};
</script>
    <body>
        <div id="app">
        <h1>さーばーきゃっと</h1>
        <table id="list">
            <tr>
                <td>なまえ</td>
                <td>じょうたい</td>
            </tr>
            <tr v-for="server in servers">
                <td><a :href="server.url">{{ server.name }}</a></td>
                <td>{{ server.status }}</td>
            </tr>
        </table>
        </div>
    </body>
</html>
