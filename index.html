<!doctype html>
<html>
    <head>
        <title>鯖猫</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<script>
window.onload = () => {
    var app = new Vue({
        el: "#app", 
        data: {
            servers:[
                { name:"noyuno.space",      description:"root"}, 
                { name:"dir.noyuno.space",  description:"ownCloud: storage"}, 
                { name:"git.noyuno.space",  description:"GitBucket: Git"}, 
                { name:"s.noyuno.space",    description:"Pleroma: SNS"}, 
            ]
        }, 
        mounted: async function () {
            for (var s in this.servers) {
                this.$set(this.servers[s], "url", "https://" + this.servers[s].name);
            }
            for (var s in this.servers) {
                // const ret= await getstatus("https://"+this.servers[s].name);
                var name = "https://"+this.servers[s].name;
                ((s) => {
                    axios.get(name, {
                        validateStatus: (status) => { return true; }
                    }).then((res) =>{
                        this.$set(this.servers[s], "status", "✅"+res.status);
                    }).catch((error) => {
                        console.log(name);
                        console.log(error);
                        this.$set(this.servers[s], "status", "❌"+"error");
                    });
                })(s);
            }
        }
    });
};
</script>
    <body>
        <div id="app">
        <h1>さーばーきゃっと</h1>
        <table id="list">
            <tr>
                <td>なまえ</td>
                <td>じょうたい</td>
                <td>せつめい</td>
            </tr>
            <tr v-for="server in servers">
                <td><a :href="server.url">{{ server.name }}</a></td>
                <td>{{ server.status }}</td>
                <td>{{ server.description }}</td>
            </tr>
        </table>
        </div>
    </body>
    <hr>
    <address><a href="https://s.noyuno.space/users/1">@noyuno</a></address>
</html>
